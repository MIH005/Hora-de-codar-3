<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var soma = 0;
        var quantidade = 0;

        for (var i = 15; i <= 100; i++) {
        soma += i;
        quantidade++;
    }

        var media = soma / quantidade;
        console.log("Média aritmética: " + media);

    </script>
</body>
</html>
