<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var N = parseInt(prompt("Informe o valor de N para gerar as tabuadas:"));

        for (var i = 1; i <= N; i++) {
            console.log(`Tabuada do ${i}:`);
        for (var j = 1; j <= 10; j++) {
            console.log(`${i} x ${j} = ${i * j}`);
        }
        }

    </script>
</body>
</html>
