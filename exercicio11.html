<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dentroIntervalo = 0;
        var foraIntervalo = 0;

        for (var i = 0; i < 10; i++) {
            var valor = parseInt(prompt("Informe um valor:"));

            if (valor >= 24 && valor <= 42) {
                dentroIntervalo++;
            } else {
                foraIntervalo++;
            }
        }

        console.log("Valores entre 24 e 42: " + dentroIntervalo);
        console.log("Valores fora do intervalo: " + foraIntervalo);

    </script>
</body>
</html>
